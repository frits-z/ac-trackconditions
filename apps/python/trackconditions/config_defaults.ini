[GENERAL]
app_height=100 ; App height (Specifies the height of the app in pixels. The rest of the app scales with this); from 50px to 500

[WIND INDICATOR]
wind_vane_mode=True ; Wind vane mode (Set TRUE to use the indicator as a wind vane: points into the wind. Set FALSE to use as an arrow: points where the wind is going); "True" or "False"